{% for message in messages %}
	<article class="message" id="message--{{ message.id }}">
		<h2 class="message__author" id="message--{{ message.author }} "></h2>
		<p class="message__text">{{ message.text }}</p>
		<footer class="message__footer">
			  <time class="message__created_at">
			  	{{ message.created_at }}
			  	
			  </time>

			  <div class="message__controls">
			  	<button class="button messages__update" data-id="{{ message.id }}">
					Edit			  		
			  	</button>
			  	<button class="button messages__delete">
			  		Delete
			  	</button>
			  	
			  </div>
		</footer>
	</article>

{% endfor %}
