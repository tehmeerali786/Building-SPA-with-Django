{% for message in messages %}
	{# Item message #}
	<article class="message__item">
		<header class="message__header">
			
			{# Username #}
			<h3 class="message__list">{{ message.user.username }}</h3>

			{# Date of creation #}
			<time class="message__time">{{ message.created_at|date:"d/m/Y H:i" }}</time>
		</header>

		<div>

			{# Text #}
			{{ message.text }}
			
		</div>
	</article>
{% endfor %}
